<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devil CSS Library</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div class="head-titles m-2">
            <h1 class="text-3D-main-dark-5-3-shadow">Head Titles</h1>
            <div class="h-text m-4">
                <h1>Ceci est un h1</h1>
                <h2>Ceci est un h2</h2>
                <h3>Ceci est un h3</h3>
                <h4>Ceci est un h4</h4>
            </div>
        </div>

        <div class="p-text m-2">
            <h1 class="text-3D-main-dark-5-3-shadow">Paragraph</h1>
            <div class="m-4">
                <p class="fs-0 text-black">Ceci est un texte de taille normal</p>
                <p class="fs-2 text-success text-hover-success-dark-3">Ceci est un texte de taille x2</p>
                <p class="fs-4 text-info">Ceci est un texte de taille x4</p>
                <p class="fs-6 text-warning">Ceci est un texte de taille x6</p>
            </div>
        </div>

    </body>

</html>
